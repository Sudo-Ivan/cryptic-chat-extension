<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptic Chat Options</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="options-body">
    <div class="options-container">
        <h1>Cryptic Chat Options</h1>
        
        <section>
            <h2>Codebook</h2>
            <div class="codebook-actions">
                <button class="icon-button" id="downloadBtn" title="Download Codebook">
                    <img src="../icons/download.png" alt="Download">
                </button>
                <button class="icon-button" id="uploadBtn" title="Upload Codebook">
                    <img src="../icons/upload.png" alt="Upload">
                </button>
            </div>
            <textarea id="codebookText" placeholder="Enter your codebook here..."></textarea>
            <div id="statusMsg"></div>
            
            <div class="url-input-container">
                <input type="text" id="urlInput" placeholder="Enter URL for remote codebook">
                <button id="updateFromUrlBtn">Update</button>
            </div>
            <div class="auto-update-container">
                <input type="checkbox" id="autoUpdate">
                <label for="autoUpdate">Auto-update from URL</label>
            </div>
            
            <div class="drop-zone">
                <p>Drag and drop a codebook file here</p>
            </div>
        </section>
        
        <section>
            <h2>Chat Window Options</h2>
            <div class="option-row">
                <label for="messagesToLoad">Messages to load:</label>
                <input type="number" id="messagesToLoad" min="1" max="100" value="50">
            </div>
            <div class="option-row">
                <label for="autoScroll">Auto-scroll to bottom:</label>
                <input type="checkbox" id="autoScroll" checked>
            </div>
            <div class="option-row">
                <label for="windowTransparency">Window Transparency:</label>
                <input type="number" id="windowTransparency" min="0" max="100" value="90">
            </div>
            <div class="option-row">
                <label for="autoSend">Auto-Send in Discord:</label>
                <input type="checkbox" id="autoSend" checked>
            </div>
            <div class="option-row">
                <label for="messageSpacing">Message Spacing (px):</label>
                <input type="number" id="messageSpacing" min="0" max="20" value="5">
            </div>
        </section>
        
        <section>
            <h2>Styling Options</h2>
            <div class="option-row">
                <label for="backgroundColor">Background color:</label>
                <input type="color" id="backgroundColor" value="#141422">
            </div>
            <div class="option-row">
                <label for="inputBoxColor">Input box color:</label>
                <input type="color" id="inputBoxColor" value="#1e1e3f">
            </div>
            <div class="option-row">
                <label for="headerColor">Header color:</label>
                <input type="color" id="headerColor" value="#1a1a40">
            </div>
            <div class="option-row">
                <label for="messageBubbleColor">Message Bubble Color:</label>
                <input type="color" id="messageBubbleColor" value="#1e1e3f">
            </div>
            <div class="option-row">
                <label for="messageBubbleOpacity">Message Bubble Opacity:</label>
                <input type="range" id="messageBubbleOpacity" min="0" max="100" value="70">
            </div>
            <div id="userColorContainer"></div>
            <button id="addUserColor">Add User Color</button>
            <div class="option-row">
                <button id="resetTheme">Reset Theme to Default</button>
            </div>
        </section>
        
        <section>
            <h2>Muted Users / Blocklist</h2>
            <div id="mutedUsersContainer"></div>
            <div class="option-row">
                <input type="text" id="newMutedUser" placeholder="Enter username to mute">
                <button id="addMutedUser">Add Muted User</button>
            </div>
        </section>
        
        <section>
            <h2>Advanced Features</h2>
            <div class="option-row">
                <label for="destructableMessages">Enable Destructible Messages:</label>
                <input type="checkbox" id="destructableMessages">
            </div>
            <div class="option-row">
                <label for="destructKeyword">Destruction Keyword:</label>
                <input type="text" id="destructKeyword" value="\\d ! d">
            </div>
            <div class="option-row">
                <label for="crypticPhrase">Cryptic Phrase:</label>
                <input type="text" id="crypticPhrase" value="\\d ! d">
            </div>
            <div class="option-row">
                <label for="defaultDestructTime">Default Destruction Time (minutes):</label>
                <input type="number" id="defaultDestructTime" min="1" value="5">
            </div>
            <div class="option-row">
                <label for="showDestructTimer">Show Destruction Timer:</label>
                <input type="checkbox" id="showDestructTimer" checked>
            </div>
            <div class="option-row">
                <label for="caseInsensitiveEncryption">Case-insensitive Encryption (Codebook):</label>
                <input type="checkbox" id="caseInsensitiveEncryption">
            </div>
            <div class="option-row">
                <label for="messageCheckInterval">Check for new messages every (seconds):</label>
                <input type="number" id="messageCheckInterval" min="1" max="3600" value="5">
            </div>
        </section>
        
        <section>
            <h2>Data Management</h2>
            <div class="option-row">
                <button id="clearDataBtn" class="danger-btn">Clear All Data and Reset Values</button>
            </div>
            <div class="option-row">
                <button id="exportCodebook">Export Codebook with Settings</button>
            </div>
        </section>
        
        <div id="statusMsg"></div>
    </div>
    <input type="file" id="fileInput" style="display: none;">
    <script src="../js/options.js"></script>
    <div class="save-container">
        <button id="saveBtn" class="small-save-btn">Save</button>
        <span id="autoSaveStatus"></span>
    </div>
</body>
</html>
